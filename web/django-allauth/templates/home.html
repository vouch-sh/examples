<!DOCTYPE html>
<html>
<head><title>Vouch + Django</title></head>
<body>
  <h1>Vouch OIDC + Django + django-allauth</h1>
  {% if user.is_authenticated %}
    <p>Signed in as {{ user.email }}</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit">Sign out</button>
    </form>
  {% else %}
    <a href="{% url 'openid_connect_login' %}?process=login&provider_id=vouch">Sign in with Vouch</a>
  {% endif %}
</body>
</html>
