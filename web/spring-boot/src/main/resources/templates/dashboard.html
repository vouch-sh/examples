<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Vouch + Spring Boot</title></head>
<body>
  <h1>Vouch OIDC + Spring Boot</h1>
  <p>Signed in as <span th:text="${email}"></span></p>
  <p th:if="${hardwareVerified}"><strong>Hardware Verified</strong></p>
  <form th:action="@{/logout}" method="post">
    <button type="submit">Sign out</button>
  </form>
</body>
</html>
